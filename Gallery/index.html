<!DOCTYPE html>
<html ng-app="galleryApp">
<head>
    <title>Gallery Test</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/gallery.css"/>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-animate.js"></script>
    <script src="src/galleryApp.js"></script>
    <script src="src/navbarController.js"></script>
</head>
<body>
<div class="container-fluid" ng-controller="navbarController">
    <div ng-repeat="button in navPages" class="navBar">
        <button class="navBtn" ng-click="goTo(button.Path)">{{button.Text}}</button>
    </div>
</div>
<div class="container-fluid viewContainer" data-ng-view ng-animate>

</div>
</body>
</html>
